<!DOCTYPE html>
<html>
<head>
	<title>zent</title>
	<meta charset="utf-8">
</head>
<body>
<form action="btformzent_submit" method="get" accept-charset="utf-8">
	<table  height="500px" width="700px">
		<tr>
			<td colspan="2" bgcolor="orange" align="center">
				ZENT GROUP
			</td>
		</tr>
		<tr>
			<td align="left" width="350">
				Họ và tên: 
			</td>
			<td align="left">
				<input type="text" name="hovaTen" value="Họ và tên" placeholder="">
			</td>
		</tr>
		<tr>
			<td align="left" width="350">Email</td>
			<td align="left"><input type="text" name="email" value="Email" placeholder=""></td>
		</tr>
		<tr>
			<td align="left" width="350">Số điện thoại</td>
			<td align="left"><input type="text" name="sodienThoai" value="Số điện thoại" placeholder=""></td>
		</tr>
		<tr>
			<td align="left" width="350">Quê quán</td>
			<td align="left"><select name="tỉnh">
				<option value="">---Chọn Thành Phố---</option>
				<option value="Hà Nội">Hà Nội</option>
				<option value="Nam Định">Nam Định</option>
				<option value="Hải Phòng">Hải Phòng</option>
				<option value="Lào Cai">Lào Cai</option>
				option
			</select></td>
		</tr>
		<tr>
			<td align="left" width="350">Giới tính</td>
			<td align="left">
				<input type="radio" name="nam" value="Nam" placeholder="">Nam
				<input type="radio" name="nữ" value="Nữ" placeholder="">Nữ
			</td>
		</tr>	
		<tr>
			<td align="left" width="350">Kỹ năng</td>
			<td align="left">
				<input type="checkbox" name="HTML" value="HTML">HTML
				<input type="checkbox" name="CSS" value="CSS">CSS
				<input type="checkbox" name="JS" value="JS">JS
				<input type="checkbox" name="BOOTSTRAP" value="BOOTSTRAP">BOOTSTRAP
			</td>
		</tr>
		<tr>
			<td align="left" width="350">Ngày sinh</td>
			<td align="left">
				<input type="date" name="ngaySinh" value="" placeholder="">
			</td>
		</tr>
		<tr>
			<td align="left" width="350">Miêu tả</td>
			<td align="left">
				<textarea name="mieuta" cols="50" rows ="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" bgcolor="orange">
				<input type="submit" name="submit" value="Submit">
				<input type="reset" name="reset" value="Reset">
			</td>
		</tr>	
	</table>
</form>

</body>
</html>
